      <section class="contact">
        <h1 class="contact-me">Want to contact me?</h1>
        <form method="POST" class="contact-form">
          <div class="name-wrapper">
            <label>Pleas tell me your name</label><br />
            <input
              class="name"
              type="text"
              placeholder="Jane Doe"
              required
            /><br />
          </div>

          <div class="email-wrapper">
            <label>Your email address</label><br />
            <input
              required
              class="email"
              type="email"
              placeholder="janedoe@mail.com"
            /><br />
          </div>

          <div class="message-wrapper">
            <label>And what can I help you with</label><br />
            <textarea
              class="message"
              required
              cols="30"
              rows="10"
              placeholder="message"
            ></textarea>
            <br />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
